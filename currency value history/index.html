<!DOCTYPE html><!-- currency value index page -->
<html lang="en">
    <head>
    <!-- starting head section -->
      <title>SpaceX Dragon</title>
      <meta charset="utf-8"/>
      <meta name="robots" content="noindex">
      <meta name= "description" content="Currency Value Conversion" />
      <meta name="author" content="Michael Gray"/>
      <meta name="keywords" content="Currency Value History"/>
      <link href="assets/css/style.css" rel="stylesheet">
    <!-- finishing up head section -->
    </head>

     <body>
         <form id="myform">

            <div class="formcontainer">
              <h2>Stock Ticker Details</h2>
              <label for="base" class="formlaels">Select a Currency:</label>
                    <select name="base" id="base">
                        <option value="USD">US Dollar</option>
                        <option value="GBP">British Pound</option>
                        <option value="RUB">Russian Ruble</option>
                        <option value="MKD">Denar</option>
                    </select>
                    <br><br>
                    <label for="convert" class="formlabels">Select a Currency:</label>
                    <select name="convert" id="convert">
                        <option value="USD">US Dollar</option>
                        <option value="GBP">British Pound</option>
                        <option value="RUB">Russian Ruble</option>
                        <option value="MKD">Denar</option>
                    </select>
                    <br><br>
              <!-- Select Date section -->
              <label class="formlabel">From Date:</label>
              <input type="date" name="FromDate" id="FromDate" 
                  data-rule-required="true" data-msg-required="From Date is Required">
              <label id="FromDateError" for="FromDate" class="error"></label>
              <label class="formlabel">To Date:</label>
              <input type="date" name="ToDate" id="ToDate" 
             data-rule-required="true" data-msg-required="To Date is Required">
             <label id="ToDateError" for="ToDate" class="error"></label>
              <br><br>
              <input type="button" value="DisplayCurrency" id="DisplayCurrency" name="DisplayCurrency" onclick="GetCurrency();">
              <input type="button" value="Clear" id="Clear" name="Clear" onclick="ClearForm();">
              <hr>
              <br>
                    
                    <hr>

            <div class="clearfix">
                    <div class="img-container">
                        <span id="currencyValueTable"></span>
                    </div><!-- img-container closing div -->
                    <div class="img-container">
                        <span id="currencyVolumeTable"></span>
                    </div><!-- img-container closing div -->
           </div><!-- clearfix closing div -->
           <hr>
           <div class="clearfix">
                    <div class="img-container">
                          <canvas id="chartjs-0" width="400" height="400"></canvas>
                    </div><!-- img-container closing div -->
                    <div class="img-container">
                          <canvas id="chartjs-1" width="400" height="400"></canvas>
                    </div><!-- img-container closing div -->
           </div><!-- clearfix closing div -->



            </div><!-- formcontainer  -->

         </form>
            
    </body>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
            <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
            <script src="assets/js/script.js"></script>

</html>
