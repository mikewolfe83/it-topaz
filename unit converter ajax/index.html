<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Mike Gray">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <form id="myform">
        <div class="formcontainer">
            <h1>Javascript Calculator (AJAX) Using Fetch</h1>
            <fieldset id="detail">
                <legend>Calculator (AJAX)</legend>  
                <br>

                <label class="formlabel" for="Operand1">From Value: </label>
            <input type="text" id="Operand1" name="Operand1" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="Value is Required" 
                    data-rule-number="true" data-msg-number="Value must be a Number">
            <label for="Operand1" class="error" id="Operand1Msg"></label>
            <br><br>

            <label class="formlabel">From Unit: </label>
                <label for="cm">
                    <input type="radio" name="cm" id="cm" value = "cm"
                           data-rule-required="true" data-msg-required="Operator is Required" />centimeters
                </label>
                <label for="m">
                    <input type="radio" name="m" id="m" value = "m">meters
                </label>
                <label for="km">
                    <input type="radio" name="km" id="km" value = "km">kilometers
                </label>
                <label for="in">
                    <input type="radio" name="in" id="in" value = "in">inches
                </label>
                <label for="ft">
                    <input type="radio" name="ft" id="ft" value = "ft">feet
                </label>
                <label for="yd">
                    <input type="radio" name="yd" id="yd" value = "yd">yards
                </label>
                <label for="mi">
                    <input type="radio" name="mi" id="mi" value = "mi">miles
                </label>

            
            <label for="Operator" class="error" id="OperatorMsg"></label>
            <br><br>

            <label class="formlabel">To Value: </label>
                <label for="cm">
                    <input type="radio" name="cm" id="cm" value = "cm"
                           data-rule-required="true" data-msg-required="Operator is Required" />centimeters
                </label>
                <label for="m">
                    <input type="radio" name="m" id="m" value = "m">meters
                </label>
                <label for="km">
                    <input type="radio" name="km" id="km" value = "km">kilometers
                </label>
                <label for="in">
                    <input type="radio" name="in" id="in" value = "in">inches
                </label>
                <label for="ft">
                    <input type="radio" name="ft" id="ft" value = "ft">feet
                </label>
                <label for="yd">
                    <input type="radio" name="yd" id="yd" value = "yd">yards
                </label>
                <label for="mi">
                    <input type="radio" name="mi" id="mi" value = "mi">miles
                </label>

            
            <label for="Operator" class="error" id="OperatorMsg"></label>
            <br><br>

            <label class="formlabel" for="Operand2">To Value: </label>
            <input type="text" id="Operand2" name="Operand2" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="Value is Required" 
                    data-rule-number="true" data-msg-number="Value must be a Number">
            <label for="Operand2" class="error" id="Operand2Msg"></label>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">

        </fieldset>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="assets/js/script.js"></script>
    </body>
    </html>
